<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Zip code locations</title>
    <link rel="stylesheet" href="exercise2.css">
    <script src="exercise2.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUhNGmsd4L3YF80Bv3jEOOanVgfrE2dYQ&callback=fetchInformation"></script>
</head>

<body>
<div id="page">
    <div id="titlebar">
        <p id="paragraphtitle">Zip code locations</p>
    </div>
    <div id="content">
        <form id="zipform">
            <label for="countrylist">Select country</label>
            <select name="countrylist" id="countrylist">
                <option value="fi">Finland</option>
                <option value="se">Sweden</option>
                <option value="fr">France</option>
                <option value="de">Germany</option>
            </select>
            Zip code <input type="text" id="zipcodeinput"></input>
            <input type="button" value="Search" id="searchbutton">
        </form>
        <div id="searchhistory"> 
            <h2 id="headertitle">History of the last 10 searches</h2>
        </div>
        <div id="tableDiv">
            <table id="myTable">
                <tr id="headerRow">
                    <th>Place name</th>
                    <th>Longitude</th>
                    <th>Latitude</th>
                </tr>
            </table>
        </div>
        <div id="mapWrap">
            <div id="map" style="width:50%;height:500px"></div>
        </div>
    </div> 
</div>
       
</body>
</html>
